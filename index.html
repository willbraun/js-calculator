<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Calculator</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="calculator">

  <input type="text" class="calculator-screen" value="0" disabled />

  <div class="calculator-keys">
    <button type="button" class="mc scientific" value="mc">mc</button>
    <button type="button" class="m+ scientific" value="m+">m+</button>
    <button type="button" class="m- scientific" value="m-">m-</button>
    <button type="button" class="mr scientific" value="mr">mr</button>

    <button type="button" class="clear" value="clear">C</button>
    <button type="button" class="plus-minus" value="plus-minus">+/-</button>
    <button type="button" class="percent" value="percent">%</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" class="sqaure scientific" value="sqaure">x^2</button>
    <button type="button" class="cube scientific" value="cube">x^3</button>
    <button type="button" class="exponent scientific" value="exponent">x^y</button>
    <button type="button" class="log scientific" value="log">log</button>

    <button type="button" class="number" value="7">7</button>
    <button type="button" class="number" value="8">8</button>
    <button type="button" class="number" value="9">9</button>
    <button type="button" class="operator" value="*">&times;</button>

    <button type="button" class="sqaure-root scientific" value="sqaure-root">2&#8730;x</button>
    <button type="button" class="cube-root scientific" value="cube-root">3&#8730;x</button>
    <button type="button" class="exponent scientific" value="exponent">y&#8730;x</button>
    <button type="button" class="ln scientific" value="ln">ln</button>

    <button type="button" class="number" value="4">4</button>
    <button type="button" class="number" value="5">5</button>
    <button type="button" class="number" value="6">6</button>
    <button type="button" class="operator" value="-">-</button>

    <button type="button" class="sin scientific" value="sin">sin</button>
    <button type="button" class="cos scientific" value="cos">cos</button>
    <button type="button" class="tan scientific" value="tan">tan</button>
    <button type="button" class="pi scientific" value="pi">&pi;</button>

    <button type="button" class="number" value="1">1</button>
    <button type="button" class="number" value="2">2</button>
    <button type="button" class="number" value="3">3</button>
    <button type="button" class="operator" value="+">+</button>

    <button type="button" class="sinh scientific" value="sinh">sinh</button>
    <button type="button" class="cosh scientific" value="cosh">cosh</button>
    <button type="button" class="tanh scientific" value="tanh">tanh</button>
    <button type="button" class="e scientific" value="e">e</button>

    <button type="button" class="number btn-lg" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="equal-sign" value="=">=</button>

  </div>
</div>

  <script src='scripts/main.js'></script>
</body>

</html>
