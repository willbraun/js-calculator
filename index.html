<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Calculator</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="calculator">

  <input type="text" class="calculator-screen" value="0" disabled />

  <div class="calculator-keys">
    <button type="button" class="mclear scientific" value="mclear">mc</button>
    <button type="button" class="madd scientific" value="madd">m+</button>
    <button type="button" class="msubtract scientific" value="msubtract">m-</button>
    <button type="button" class="mrecall scientific" value="mrecall">mr</button>

    <button type="button" class="clear" value="clear">C</button>
    <button type="button" class="plus-minus modifier" value="plus-minus">+/-</button>
    <button type="button" class="percent modifier" value="percent">%</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" class="square modifier scientific" value="square">x^2</button>
    <button type="button" class="cube modifier scientific" value="cube">x^3</button>
    <button type="button" class="exponent sci-operator scientific" value="exponent">x^y</button>
    <button type="button" class="log modifier scientific" value="log">log</button>

    <button type="button" class="number" value="7">7</button>
    <button type="button" class="number" value="8">8</button>
    <button type="button" class="number" value="9">9</button>
    <button type="button" class="operator" value="*">&times;</button>

    <button type="button" class="square-root modifier scientific" value="sqaure-root">2&#8730;x</button>
    <button type="button" class="cube-root modifier scientific" value="cube-root">3&#8730;x</button>
    <button type="button" class="arb-root sci-operator scientific" value="root">y&#8730;x</button>
    <button type="button" class="ln modifier scientific" value="ln">ln</button>

    <button type="button" class="number" value="4">4</button>
    <button type="button" class="number" value="5">5</button>
    <button type="button" class="number" value="6">6</button>
    <button type="button" class="operator" value="-">-</button>

    <button type="button" class="sin modifier scientific" value="sin">sin</button>
    <button type="button" class="cos modifier scientific" value="cos">cos</button>
    <button type="button" class="tan modifier scientific" value="tan">tan</button>
    <button type="button" class="pi scientific" value="PI">&pi;</button>

    <button type="button" class="number" value="1">1</button>
    <button type="button" class="number" value="2">2</button>
    <button type="button" class="number" value="3">3</button>
    <button type="button" class="operator" value="+">+</button>

    <button type="button" class="sinh modifier scientific" value="sinh">sinh</button>
    <button type="button" class="cosh modifier scientific" value="cosh">cosh</button>
    <button type="button" class="tanh modifier scientific" value="tanh">tanh</button>
    <button type="button" class="e scientific" value="E">e</button>

    <button type="button" class="number btn-lg" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="equal-sign" value="=">=</button>

  </div>
</div>

  <script src='scripts/main.js'></script>
</body>

</html>
